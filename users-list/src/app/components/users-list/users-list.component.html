<h2>List of users</h2>
<hr>
<div class="check-box-container">
  <mat-selection-list #users>
    @for (user of usersList; track user; let i = $index) {
      <mat-list-option>
        <h3>{{ user.name }}</h3>
        <p>{{ user.email }}</p>
        <hr>
      </mat-list-option>
    }
  </mat-selection-list>
  <p class="selected" >
    Users selected: {{users.selectedOptions.selected.length}}
  </p>
</div>
